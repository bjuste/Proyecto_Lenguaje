<body>
	<div id="div-formulario">
		<form id="formulario" action="registro.php" method="post">
			<h1>Formulario de contacto</h1>
			<div id="cajas">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" name="nombre" class="entrada borde-redondo" required placeholder="Introduzca su nombre">
			</div>
			<div>
				<label for="prapellido">Primer Apellido</label>
				<input type="text" id="prapellido" name="prapellido" class="entrada borde-redondo" required placeholder="Introduzca su primer apellido">
			</div>
			<div>
				<label for="sgapellido">Segundo Apellido</label>
				<input type="tel" id="sgapellido" name="sgapellido" class="entrada borde-redondo" required placeholder="Introduzca su segundo apellido">
			</div>
			<div>
				<label for="telefono">Telefono</label>
				<input type="text" id="telefono" name="telefono" class="entrada borde-redondo" required placeholder="Introduzca su telefono">
			</div>
			<div>
				<label for="correo">Correo</label>
				<input type="email" id="correo" name="correo" class="entrada borde-redondo" required placeholder="Introduzca su email">
			</div>
			<div>
				<label for="mensaje">Duda/Consultas</label>
				<input type="textarea" id="mensaje" name="mensaje" class="entrada borde-redondo" placeholder="Describa su consulta" maxlength="300">
			</div>
			<div>
				<input type="submit" value="Enviar datos" id="boton-aceptar" class="borde-redondo">
			</div>
		</form>
	</div>
