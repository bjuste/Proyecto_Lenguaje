<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DanielCobo_tarea3 - Formulario de alta</title>
	<link rel="stylesheet" type="text/css" href="Contacto.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav>
		<a href="PaginaPrincipal.html"><img src="Black_and_Yellow_Illustrative_Travel_Agency_Logo-removebg-preview.png" class="logo"></a>
	</nav>
	<div class="wrapper">
		<div id="div-formulario">
			<form id="formulario" action="registro.php" method="post">
				<h1>Formulario de contacto</h1>
				<div class="input-box">
					<label for="nombre">Nombre</label>
					<input type="text" required placeholder="Introduzca su nombre">
				</div>
				<div class="input-box">
					<label for="prapellido">Primer Apellido</label>
					<input type="text" id="prapellido" name="prapellido" class="entrada borde-redondo" required placeholder="Introduzca su primer apellido">
				</div>
				<div class="input-box">
					<label for="sgapellido">Segundo Apellido</label>
					<input type="tel" id="sgapellido" name="sgapellido" class="entrada borde-redondo" required placeholder="Introduzca su segundo apellido">
				</div>
				<div class="input-box">
					<label for="telefono">Telefono</label>
					<input type="text" id="telefono" name="telefono" class="entrada borde-redondo" required placeholder="Introduzca su telefono">
				</div>
				<div class="input-box">
					<label for="correo">Correo</label>
					<input type="email" id="correo" name="correo" class="entrada borde-redondo" required placeholder="Introduzca su email">
				</div>
				<div class="input-box">
					<label for="mensaje">Duda/Consultas</label>
					<input type="textarea" id="mensaje" name="mensaje" class="entrada borde-redondo" placeholder="Describa su consulta" maxlength="300">
				</div>
				
					<button type="submit" class="button">Enviar</button>
				
			</form>
		</div>
	</div>
</body>
</html>
